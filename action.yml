name: 'Catalog Dependency Updater'
description: 'Automated dependency updates for Bun catalog: protocol. Replaces Dependabot for monorepos using Bun workspaces with centralized catalogs.'

inputs:
  config:
    description: 'Path to .catalog-updaterc.json config file'
    default: '.catalog-updaterc.json'
  dry-run:
    description: 'Preview updates without creating PRs'
    default: 'false'
  token:
    description: 'GitHub token for creating PRs. Defaults to github.token. Use a PAT or GitHub App token to trigger downstream workflows.'
    default: ''

branding:
  icon: 'package'
  color: 'orange'

runs:
  using: 'composite'
  steps:
    - name: Configure git identity
      shell: bash
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Run catalog updater
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token || github.token }}
      run: bun ${{ github.action_path }}/src/main.ts --config "${{ inputs.config }}" ${{ inputs.dry-run == 'true' && '--dry-run' || '' }}
